<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>IP Address Tracker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>IP Address Tracker</h1>
      <form class="search">
        <input type="text" placeholder="Search for any IP address or domain" id="ip-value" />
        <button id="submit-btn"><img src="/images/icon-arrow.svg" alt="arrow" /></button>
      </form>
      <div class="card-element">
        <div>
          <h3>IP ADDRESS</h3>
          <p id="ip-address">192.212.174.101</p>
        </div>
        <div>
          <h3>LOCATION</h3>
          <p id="location">Brooklyn, NY 10001</p>
        </div>
        <div>
          <h3>TIMEZONE</h3>
          <p id="timezone">UTC -05:00</p>
        </div>
        <div>
          <h3>ISP</h3>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </nav>
    <div class="map"></div>
  </body>
</html>
